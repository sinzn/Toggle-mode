<!DOCTYPE html>
<html>

<head>
    <title>Theme Toggle</title>
</head>

<body style="margin:0; height:100vh; display:flex; align-items:center; justify-content:center; background-color:white;"
    id="body">

    <button onclick="toggleTheme()" id="toggleBtn" style="padding: 4px 8px; font-size: 16px;">
        Turn Off
    </button>

    <script>
        let isDark = false;

        function toggleTheme() {
            const body = document.getElementById('body');
            const button = document.getElementById('toggleBtn');

            if (isDark) {
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
                button.innerText = 'Turn Off';
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
                button.innerText = 'Turn On';
            }

            isDark = !isDark;
        }
    </script>

    <footer
        style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); padding: 8px 16px; font-family: Arial, sans-serif; font-size: 14px; z-index: 1000;">
        Created by <strong>Shivam Singh</strong> | Source available on
        <a href="https://github.com/sinzn" target="_blank" style="text-decoration: none; color: #0366d6;">GitHub</a>.
    </footer>


</body>

</html>
